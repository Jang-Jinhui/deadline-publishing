    <script type="text/javascript" src="./resources/vender/html5shiv-3.7.3/html5shiv.min.js"></script>

    <script type="text/javascript" src="./resources/js/slide-menu.js"></script>
    <script type="text/javascript">
        $().ready(function () {
            $('#theModal').on('show.bs.modal', function (e) {
                $(this).find('.modal-body input').val($(e.relatedTarget).data('whatever'));
            })
        });

<body>
<div class="navbar navbar-default navbar-custom navbar-fixed-top" role="navigation" id="slide-nav">
    <div class="container">
        <div class="navbar-header">
            <!-- 메뉴 OR back -->
            <a class="back btn btn-link btn-xs" href="#"><i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i></a>
            <!-- -->
            <a class="navbar-brand" href="#">비밀번호 찾기</a>
        </div>
    </div>
</div>

<div id="page-content">
    <div class="container verify">
        <div class="row">
            <h4 class="sub-header">연락처 인증</h4>
        </div>

        <div class="row panel-content">
            <div class="panel panel-verify">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="ui-phone">연락처</label>
                            <div class="group">
                                <input type="text" class="form-control phone" id="ui-phone">
                                <input type="text" class="form-control phone">
                                <input type="text" class="form-control phone">
                            </div>
                            <button type="button" class="btn btn-submit">인증번호받기</button>
                        </div>
                        <div class="form-group">
                            <label>인증번호입력</label>
                            <div class="flex">
                                <input type="password" class="form-control" id="pwd">
                                <button type="button" class="btn btn-submit">확인</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <h4 class="sub-header">이메일 인증</h4>
        </div>

        <div class="row panel-content">
            <div class="panel panel-verify">
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="ui-email">이메일</label>
                            <div class="flex">
                                <input type="text" class="form-control phone" id="ui-email">
                                <select class="form-control">
                                    <option value="naver.com">naver.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="google.com">google.com</option>
                                    <option value="laonsys.com">laonsys.com</option>
                                    <option value="">직접입력</option>
                                </select>
                            </div>
                            <button type="button" class="btn btn-submit">인증번호받기</button>
                        </div>
                        <div class="form-group">
                            <label>인증번호입력</label>
                            <div class="flex">
                                <input type="password" class="form-control" id="pwd">
                                <button type="button" class="btn btn-submit">확인</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
