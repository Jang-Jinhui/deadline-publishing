<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width">
    <title>Title</title>
    <link rel="stylesheet" href="./resources/vender/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/vender/bootstrap-3.3.7/css/bootstrap-theme.css">
    <link rel="stylesheet" href="./resources/vender/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./resources/css/style.css">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="./resources/vender/html5shiv-3.7.3/html5shiv.min.js"></script>

<body class="login">
    <div class="row title">로그인</div>

    <form id="loginForm" action="#">
        <div class="row control">
            <input class="form-control user-id" type="text" placeholder="ID">
            <input class="form-control user-pwd" type="password" placeholder="PASSWORD">
            <div class="options">
                <div class="checkbox">
                    <label style="font-size: 1em">
                        <input type="checkbox" value="" checked>
                        <span class="cr"><i class="cr-icon fa fa-check"></i></span>
                        자동 로그인
                    </label>
                </div>
                <span class="links">
                    <a href="#" class="find id">아이디찾기</a>
                    <a href="#" class="find password">비밀번호찾기</a>
                </span>
            </div>
        </div>

        <div class="row buttons">
            <button type="submit" class="btn success">확인</button>
            <a href="#" class="btn to">회원가입<i class="glyphicon glyphicon-chevron-right"></i></a>
        </div>
    </form>

    <div class="row ci">
        <img src="./resources/images/main_ci.png">
    </div>
</body>
</html>
