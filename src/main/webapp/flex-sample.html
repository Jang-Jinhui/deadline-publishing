<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1, width=device-width">
    <style type="text/css" rel="stylesheet/less">
        div { box-sizing: border-box; }
        .wrap {
            padding: 10px;
            align-items: stretch;
            align-content: stretch;
            display: flex; flex-direction: row; min-height: 100px; border: 1px solid black;
            margin: 10px 0;
        }
        .content { min-height: 30px; }
        .content.b { background-color: blue; flex-grow: 1;}
        .content.r { background-color: red; width: 100px; margin-left: 10px; }
        .content.self { background-color: green; flex-grow: 1; }
        .content.self::after { content: "."; width: 100px; margin-left: 10px; background-color: yellow; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="wrap">
    <div class="content b">B</div>
    <button class="content r">R</button>
</div>
<div class="wrap">
    <div class="content self">self</div>
</div>
</body>
<html>
