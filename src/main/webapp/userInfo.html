<div id="page-content">
    <div class="container user-info">
        <div class="row align">
            <label for="ui-name">성명</label>
            <div class="flex full">
                <input type="text" class="form-control" id="ui-name">
                <button class="btn btn-submit" type="button">중복확인</button>
            </div>
        </div>
        <div class="row align">
            <label for="ui-id">아이디</label>
            <div class="flex">
                <input type="text" class="form-control" id="ui-id">
            </div>
        </div>
        <div class="row align">
            <label for="ui-password">비밀번호</label>
            <div class="flex">
                <input type="text" class="form-control" id="ui-password">
            </div>
        </div>
        <div class="row align">
            <label for="ui-password-confirm">비밀번호 확인</label>
            <div class="flex">
                <input type="text" class="form-control" id="ui-password-confirm">
            </div>
        </div>
        <div class="row align">

            <div class="flex w60">

                <input type="text" class="form-control phone">

        </div>
        <div class="row align">
            <label for="ui-email">연락처</label>
            <div class="flex full">
                <input type="text" class="form-control" id="ui-email">
                <select class="form-control">
                    <option value="naver.com">naver.com</option>
                    <option value="daum.net">daum.net</option>
                    <option value="google.com">google.com</option>
                    <option value="laonsys.com">laonsys.com</option>
                    <option value="">직접입력</option>
                </select>
            </div>
        </div>
        <div class="row text-center">
            <div class="button-group">
                <a href="#" class="btn btn-cancel">이전</a>
                <button type="submit" class="btn btn-submit">가입하기</button>
            </div>
